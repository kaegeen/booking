<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Book a Car or Trip</h1>
    </nav>

    <!-- Booking Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Choose Your Booking Type</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="bookingType" class="block text-gray-700 font-bold mb-2">Select Booking Type</label>
                <select id="bookingType" class="w-full p-3 border rounded-lg mb-4">
                    <option value="car">Car Rental</option>
                    <option value="trip">Trip Booking</option>
                    <option value="hotel">Hotel Stay</option>
                </select>
                <label for="date" class="block text-gray-700 font-bold mb-2">Select Date</label>
                <input type="date" id="date" class="w-full p-3 border rounded-lg mb-4">
                <button onclick="confirmBooking()" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Confirm Booking
                </button>
            </div>
        </div>
    </section>

    <script>
        function confirmBooking() {
            const bookingType = document.getElementById('bookingType').value;
            const date = document.getElementById('date').value;
            if (!date) {
                alert('Please select a date.');
                return;
            }
            alert(`Your ${bookingType} has been booked for ${date}!`);
        }
    </script>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
